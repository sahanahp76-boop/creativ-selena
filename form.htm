<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
<form action="" method="get">
    <h1 class="main_heading">Pratice Form</h1><hr>
    <h2>User Information</h2>
    <p>Name: </p>
        <input type="text" required name="name" >
    <p>
        <fieldset>
            <legend>Gender</legend>
            Male <input type="radio" name="gender" id="male" value="M" required>
            Female <input type="radio" name="gender" id="female" value="F" required>
        </fieldset>
    </p>
    <p>Address:
        <textarea placeholder="Enter your Address" name="address" id="address" cols="190" rows="15"></textarea>
    </p>
    <p>
        Email:
        <input type="email" name="email" id="email" required placeholder="name@gmail.com">
    </p>
    <p>
        Pincode:
        <input type="number" name="pincode" id="pincode" placeholder="123456">
    </p>
    <h2>Payment Information</h2>
    <p>Card Type:
    <select name="card_type" id="card_type" required>
        <option value="">--Select Card Type--</option>
        <option value="visa">Visa</option>
        <option value="mastercard">Mastercard</option>
        <option value="rupay">Rupay</option>
    </select>
    </p>
    <p>Card Number:
        <input type="number"name="card_number" id="card_number" placeholder="1111-2222-3333-4444">
    </p>
    <p>Expiration Date:
        <input type="date" name="exp_date" id="exp_date" placeholder="dd/mm/yyyy">
    </p>
    <p>CVV:
        <input type="number" name="cvv" id="name" placeholder="123">
    </p>
    <input type="submit" value="Pay Now">
    
</form>
    </div>
</body>
</html>
